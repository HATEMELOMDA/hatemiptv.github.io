<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>IPTV - قنوات عربية (429)</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            text-align: center;
        }
        header {
            background: #161b22;
            padding: 20px;
            font-size: 24px;
            color: #58a6ff;
        }
        video {
            width: 90%;
            max-width: 1000px;
            height: 480px;
            margin: 20px auto;
            background: black;
            border: 2px solid #30363d;
        }
        ul {
            list-style: none;
            padding: 0;
            width: 90%;
            max-width: 1000px;
            background: #161b22;
            margin: auto;
            border: 1px solid #30363d;
            border-radius: 8px;
            overflow: hidden;
        }
        li {
            padding: 15px;
            border-bottom: 1px solid #30363d;
            cursor: pointer;
            transition: background 0.2s;
        }
        li:hover {
            background: #21262d;
        }
    </style>
</head>
<body>
    <header>📺 IPTV - القنوات العربية (429)</header>
    <video id="player" controls autoplay></video>
    <ul id="channelList"></ul>

    <script>
        const channels = [
            { name: "MBC 1", url: "https://iptv-org.github.io/iptv/channels/mbc-1.m3u8" },
            { name: "MBC 2", url: "https://iptv-org.github.io/iptv/channels/mbc-2.m3u8" },
            { name: "MBC 3", url: "https://iptv-org.github.io/iptv/channels/mbc-3.m3u8" },
            { name: "Al Jazeera Arabic", url: "https://iptv-org.github.io/iptv/channels/al-jazeera.m3u8" },
            { name: "Al Arabiya", url: "https://iptv-org.github.io/iptv/channels/al-arabiya.m3u8" },
            { name: "Rotana Cinema", url: "https://iptv-org.github.io/iptv/channels/rotana-cinema.m3u8" }
            // أضف باقي القنوات بنفس الشكل: {name: "...", url: "..."},
        ];

        const player = document.getElementById("player");
        const list = document.getElementById("channelList");
        channels.forEach(ch => {
            const li = document.createElement("li");
            li.textContent = ch.name;
            li.onclick = () => {
                player.src = ch.url;
                player.play();
            };
            list.appendChild(li);
        });
    </script>
</body>
</html>
