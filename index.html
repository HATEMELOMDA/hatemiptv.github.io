<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>IPTV عربي قابل للتشغيل</title>
  <style>
    body { background: #000; color: #0f0; font-family: sans-serif; text-align: center; }
    video { width: 90%; margin-top: 20px; background: #111; }
    select { width: 80%; padding: 10px; font-size: 18px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>IPTV عربي</h1>
  <select id="chanList" onchange="play(this.value)">
    <option>-- اختر قناة --</option>
  </select>
  <video id="player" controls autoplay></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    async function loadChannels() {
      const text = await (await fetch('channels.m3u')).text();
      const lines = text.split('\n');
      const sel = document.getElementById('chanList');
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const name = lines[i].split(',')[1] || 'قناة';
          const url = lines[i+1];
          const opt = document.createElement('option');
          opt.text = name;
          opt.value = url;
          sel.appendChild(opt);
        }
      }
    }

    function play(url) {
      const video = document.getElementById('player');
      if (window.Hls && Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
      } else {
        video.src = url;
      }
      video.play();
    }

    loadChannels();
  </script>
</body>
</html>
