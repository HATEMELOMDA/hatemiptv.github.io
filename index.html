
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>IPTV - قنوات عربي (429 قناة)</title>
  <style>
    body { background-color: black; color: #0f0; font-family: monospace; text-align: center; padding: 20px; }
    select { font-size: 18px; margin-top: 20px; }
    video { width: 90%; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>IPTV - قنوات عربي (429 قناة)</h1>
  <select id="channelSelect" onchange="playChannel()"></select>
  <video id="videoPlayer" controls autoplay></video>
  <script>
    async function loadChannels() {
      const response = await fetch("channels.m3u");
      const text = await response.text();
      const lines = text.split('\n');
      const select = document.getElementById("channelSelect");
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith("#EXTINF")) {
          const name = lines[i].split(",")[1];
          const url = lines[i+1];
          const option = document.createElement("option");
          option.value = url;
          option.textContent = name;
          select.appendChild(option);
        }
      }
      playChannel();
    }

    function playChannel() {
      const video = document.getElementById("videoPlayer");
      const select = document.getElementById("channelSelect");
      video.src = select.value;
    }

    loadChannels();
  </script>
</body>
</html>
