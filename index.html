<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>IPTV 429 قناة عربي</title>
  <style>
    body { background: #000; color: #0f0; font-family: sans-serif; text-align: center; }
    h1 { color: #0f0; }
    select { width: 80%; padding: 10px; font-size: 18px; }
    video { width: 90%; margin-top: 20px; background: #111; }
  </style>
</head>
<body>
  <h1>IPTV عربي (429 قناة)</h1>
  <select id="channelList" onchange="playChannel(this.value)"></select>
  <video id="player" controls autoplay></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const player = document.getElementById('player');
    const select = document.getElementById('channelList');

    fetch('channels.m3u')
      .then(res => res.text())
      .then(text => {
        const lines = text.split('\n');
        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF')) {
            const title = lines[i].split(',')[1] || 'قناة';
            const url = lines[i + 1];
            const option = document.createElement('option');
            option.value = url;
            option.text = title;
            select.appendChild(option);
          }
        }
        if (select.options.length > 0) {
          playChannel(select.options[0].value);
        }
      });

    function playChannel(url) {
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(player);
      } else {
        player.src = url;
      }
    }
  </script>
</body>
</html>
